<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    {% extends 'base.html' %}
    {% block base %}

      <h1>{{title}} </h1>
      {% if error %}
        <h5>{{error}}</h5>
      {% else %}
      <h2>Here's the form to log in:</h2>
      <form action="{% url 'login' %}" method="POST ">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username"  required />

        <label>Password</label>
        <input type="password" name="password" required />

        <input type="submit" value="login">
      </form>
    {% endif %}


    {% endblock %}

  </body>
</html>
