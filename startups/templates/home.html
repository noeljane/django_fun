<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    {% extends 'base.html'%}

    {% block base %}
    {% if user.is_authenticated %}
      <h3> Hello {{user}}</h3>
    {% endif %}
    <h3></h3>

    {% if startups %}
      {% for startup in startups%}
      <div>
        <p>{{startup.founder}}:</p>
        <p>{{startup.name}}</p>
        <p>{{startup.tagline}}</p>
        <p>{{startup.descriptions}}</p>
        <p>{{startup.likes}}</p>
      </div>
      {% endfor %}
    {% endif %}



    {% endblock %}
  </body>
</html>
