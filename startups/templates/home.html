<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    {% extends 'base.html'%}

    {% block base %}
    <h1>this is something I put in home.html </h1>
    {% endblock %}
    {% if startups %}
      {% for startup in startups%}
        <p>Added by {{startup.founder}}</p>
        <p>{{startup.name}}</p>
        <p>{{startup.tagline}}</p>
        <p>{{startup.descriptions}}</p>
        <p>{{startup.likes}}</p>
      {% endfor %}
    {% endif %}



  </body>
</html>
